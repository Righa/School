{% extends 'student-dash.html' %}


{% block pagedata %}

<div class="row">
	<div class="col">
		<div class="card">
			<div class="card-body">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-body">
								<h3 class="display-1">{{ current_user.student.group.exams|length }}</h3>
							</div>
							<div class="card-footer">
								<h3 class="card-title text-info">CURRENT EXAMS</h3>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card">
							<div class="card-body">
								<h3 class="display-1">{{ metrics.untested }}%</h3>
							</div>
							<div class="card-footer">
								<h3 class="card-title text-info">UNTESTED CATEGORIES</h3>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card">
							<div class="card-body">
								<h3 class="display-1">{{ metrics.outcomes }}%</h3>
							</div>
							<div class="card-footer">
								<h3 class="card-title text-info">MARKS CAPTURE PROGRESS</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="card my-5">
			<div class="card-header">
				<h3 class="card-title text-info">Anouncements</h3>
			</div>
			<div class="card-body">
				<div class="alert alert-info">
					There are no announcements
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
